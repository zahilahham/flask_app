<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Movies in DB</h2>

<table>
    <tr>
        <th>Title</th>
        <th>Director</th>
      </tr>

    {% for movie in movies %}
    <tbody>
      <tr>
        <td> {{ movie.title }}</td>
        <td> {{ movie.director }} </td>
      </tr>
    </tbody>
    {% endfor %}
</table>

</body>
</html>
